# Database configuration
# Master Database
spring.master.datasource.url=${SPRING_DATASOURCE_MASTER_URL:jdbc:mysql://localhost:3306/masterDb?createDatabaseIfNotExist=true}
spring.master.datasource.jdbcUrl=${SPRING_DATASOURCE_MASTER_URL:jdbc:mysql://localhost:3306/masterDb?createDatabaseIfNotExist=true}
spring.master.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.master.datasource.password=${SPRING_DATASOURCE_PASSWORD:123}

# Slave Database
spring.slave.datasource.url=${SPRING_DATASOURCE_SLAVE_URL:jdbc:mysql://localhost:3307/slaveDb?createDatabaseIfNotExist=true}
spring.slave.datasource.jdbcUrl=${SPRING_DATASOURCE_SLAVE_URL:jdbc:mysql://localhost:3307/slaveDb?createDatabaseIfNotExist=true}
spring.slave.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.slave.datasource.password=${SPRING_DATASOURCE_PASSWORD:123}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=8080


